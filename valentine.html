    <style>
        body {
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            font-family: 'Arial', sans-serif;
            color: #d63384;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff66b2; }
            to { text-shadow: 0 0 30px #ff1493; }
        }

        .heart {
            font-size: 6em;
            animation: heartbeat 1.5s infinite, pulse 1.5s ease-in-out infinite;
            margin-top: 20px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.7); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .message {
            font-size: 1.8em;
            margin: 20px;
            animation: slideIn 2s ease-out forwards;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            background-color: #ff66b2;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #e60073;
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        img {
            width: 300px;
            animation: imagePop 2s ease-out forwards;
        }

        @keyframes imagePop {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
