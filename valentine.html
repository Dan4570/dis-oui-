<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci, Lana üíñ</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            font-family: 'Arial', sans-serif;
            color: #d63384;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
            animation: glow 2s infinite alternate;
        }

        /* Animation de glow pour le titre */
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff66b2; }
            to { text-shadow: 0 0 30px #ff1493; }
        }

        .heart {
            font-size: 6em;
            animation: heartbeat 1.5s infinite, pulse 1.5s ease-in-out infinite;
            margin-top: 20px;
        }

        /* Animation des c≈ìurs qui battent */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* Animation du pulsage du c≈ìur */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.7); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff66b2;
            border-radius: 50%;
            animation: confetti-fall 3s linear infinite;
        }

        /* Animation des confettis qui tombent */
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .message {
            font-size: 1.8em;
            margin: 20px;
            opacity: 0;
            animation: slideIn 2s ease-out forwards;
        }

        /* Animation du texte qui glisse */
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #ff66b2;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #e60073;
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .heart-animation {
            animation: heartbeat 1.5s infinite, pulse 1.5s ease-in-out infinite;
        }

        img {
            width: 300px;
            height: auto;
            animation: imagePop 2s ease-out forwards;
        }

        /* Animation d'apparition de l'image */
        @keyframes imagePop {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>
    <script>
        window.onload = function() {
            generateConfetti();
        }

        function generateConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = ['#ff66b2', '#ff1493', '#fbc2eb'][Math.floor(Math.random() * 3)];
                document.body.appendChild(confetti);
            }
        }
    </script>

</body>
</html>
