<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Toi, Boubou üíñ</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb),
                        url('https://www.example.com/heart-pattern.png');
            background-size: cover;
            animation: backgroundMove 10s linear infinite;
            font-family: 'Arial', sans-serif;
            color: #d63384;
            overflow: hidden;
            position: relative;
        }

        /* Animation du mouvement de fond */
        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Animation fade-in de la page */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 3em;
            animation: glow 2s infinite alternate, slideIn 2s ease-out forwards;
        }

        /* Animation de glow pour le titre */
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff66b2; }
            to { text-shadow: 0 0 30px #ff1493; }
        }

        /* Animation de texte qui glisse */
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .heart {
            font-size: 6em;
            animation: heartbeat 1.5s infinite, pulse 1.5s ease-in-out infinite;
        }

        /* Animation des c≈ìurs qui battent */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* Animation du pulsage du c≈ìur */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.7); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Animation des √©toiles scintillantes */
        .star {
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 5px;
            background-color: #ff66b2;
            animation: sparkle 1.5s infinite;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes sparkle {
            0% { opacity: 0.1; transform: translateY(0) scale(1); }
            50% { opacity: 1; transform: translateY(-10px) scale(1.2); }
            100% { opacity: 0.1; transform: translateY(0) scale(1); }
        }

        .message {
            font-size: 1.8em;
            margin: 20px;
            opacity: 0;
            animation: slideIn 2s ease-out forwards;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #ff66b2;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #e60073;
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .image {
            width: 200px;
            height: auto;
            animation: imagePop 2s ease-out forwards;
        }

        /* Animation d'apparition de l'image */
        @keyframes imagePop {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff66b2;
            border-radius: 50%;
            animation: confetti-fall 3s linear infinite;
        }

        /* Animation des confettis qui tombent */
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

    </style>
</head>
<body>
    <audio id="music" loop>
        <source src="Sainvalentin.mp3" type="audio/mpeg">
    </audio>
    <script>
        window.onload = function() {
            document.getElementById('music').play();
            generateConfetti();
            generateStars();
        }

        function generateConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = ['#ff66b2', '#ff1493', '#fbc2eb'][Math.floor(Math.random() * 3)];
                document.body.appendChild(confetti);
            }
        }

        function generateStars() {
            for (let i = 0; i < 100; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDuration = (Math.random() * 1 + 1) + 's';
                document.body.appendChild(star);
            }
        }

        function reponse(val) {
            let heart = document.getElementById('heart-yes');
            if (val === 'oui') {
                heart.style.visibility = 'visible';
                heart.classList.add('heart-animation');
                setTimeout(() => {
                    alert('TCHAAA TA DIS OUI !! üíñüíñüíñ Je suis trop heureux !');
                    window.location.href = "valentine.html";  // Redirection vers la page valentine.html
                }, 500);
            } else {
                alert('Pourquoi tu voulais dire non m√™me hein ! VTTF');
            }
        }
    </script>

    <h1>Joyeuse Saint-Valentin, boubou ! üíñ</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p class="message">En vrai un BK c'est mieux qu'un restaurant t'en penses quoi  Bref dis oui! üíï</p>
    <img src="images/IMG_7365.jpg" alt="Image romantique">
    <p class="message">Veux-tu √™tre ma Valentine ? üíò</p>
    <div class="button-container">
        <button class="button" onclick="reponse('oui')">OUI ! üíï</button>
        <button class="button" onclick="reponse('non')">Non... üò¢</button>
    </div>
    <div id="heart-yes" style="visibility: hidden;">‚ù§Ô∏è</div>
</body>
</html>
